<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text_Rpg</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="container">
    <img src="./images/던전 입구 메인 배경 사진.png">
    <button id="restart_button" style="display:none; margin-bottom:10px;">다시 시작</button>
    <form id="start_screen">
        <input id="user_name" placeholder="주인공 이름을 입력하세요.">
        <br>
        <button id="start">시작</button>
    </form>
    <div id="screen">
        <div id="hero_stat">
            <p class="user_nickname">NickName : </p><span id="hero_name"></span>
            <br>
            <span id="hero_level"></span>
            <span id="hero_hp"></span>
            <span id="hero_xp"></span>
            <span id="hero_atk"></span>
        </div>
        <form id="game_menu" style="display: none">
            <div id="menu_1">1. 모험</div>
            <div id="menu_2">2. 휴식</div>
            <div id="menu_3">3. 던전 나가기</div>
            <input id="menu_input">
            <button id="menu_button">입력</button>
        </form>
        <form id="battle_menu" style="display: none;">
            <div id="battle_1">1. 공격</div>
            <div id="battle_2">2. 회복</div>
            <div id="battle_3">3. 도망</div>
            <input id="battle_input">
            <button id="battle_button">입력</button>
        </form>
        <div id="message"></div>
        <div id="monster_stat">
            <span id="monster_name"></span>
            <span id="monster_hp"></span>
            <span id="monster_atk"></span>
        </div>
    </div>
</div>
    <script src="./textRoleplaying_class.js"></script>
</body>
</html>
